<section class="d-flex flex-column justify-content-center">

  <canvas #canvas class=" border" width="{{width}}" height="{{height}}"></canvas>

  <mat-card-actions class="d-flex justify-content-center">
    <button mat-stroked-button class="m-2 text-uppercase" (click)="downloadAction()">Download Image</button>
    <button mat-stroked-button class="m-2 text-uppercase" (click)="undoAction()">Undo Action</button>
    <button mat-stroked-button class="m-2 text-uppercase" (click)="redoAction()">Redo Action</button>

  </mat-card-actions>

</section>
